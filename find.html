<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - Kokoa Clone</title>
    <link rel="stylesheet" href="css/kokoa_style.css">
</head>
<body>
    <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fas fa-battery-full fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
    </div>
    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

<main class="main-screen">
    <div class="icon-row">
        <div class="icon-row__icon">
            <i class="fas fa-qrcode"></i>
            <span>QR Code</span></div>
        <div class="icon-row__icon">
            <i class="far fa-address-book"></i>
            <span>Add by Contacts</span></div>
        <div class="icon-row__icon">
            <i class="fas fa-fingerprint"></i>
            <span>Add by ID</span></div>
        <div class="icon-row__icon"><i class="fas fa-envelope-open-text"></i>
            <span>Invite</span></div>
            </div>
    <div class="recommended-friends">
    <h6 class="recommended-friends__title">Recommended Friends</h6>
    <span>You have no recommended friends.</span>
    </div>
    <div class="open-chat">
        <div class="open-chat__header">
            <h4>Open-Chat</h4>
            <span>Go to Openchat Home</span>
            <i class="fas fa-chevron-right fa-xs"></i>

        </div>
        <div class="open-post">
            <div class="open-post__column">
                <h5 class="open-post__title">#Hochonee</h5>
                <H6 class="open-post__hashtags">#cat#cute#orange</H6>
            <div class="open-post__members">
                <img src="hocho1.jpg"/>
                <span class="open-post__member-count">Hochun</span>
                <div class="divider"></div>
                <span class="open-post__member-status">Active</span>
            </div>
            </div>
            <div class="open-post__column">
                <div class="open-post__photo">
                <img src="hocho2.jpg">
                <div class="open-post__heart-count">
                    <i class="fas fa-heart"></i><span>326</span>
                </div>
                </div>
            </div>
        </div>
    </div>
</main>
    
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html">
                <span class="nav_notification badge">1</span>
                <i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>

   
    
    <script src="https://kit.fontawesome.com/6478f529f2.js"
crossorigin="anonymous"
    ></script>
</body>
</html>
