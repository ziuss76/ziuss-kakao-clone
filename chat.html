<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Ziuss - Kokoa Clone</title>
    <link rel="stylesheet" href="css/kokoa_style.css">
</head>
<body id="chat-screen">
    <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fas fa-battery-full fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
    </div>

  <header class="alt-header">
      <div class="alt-header__column">
          <a href="chats.html">
      <i class="fas fa-angle-left fa-3x"></i>
    </a>
    </div>
      <div class="alt-header__column">
      <h1 class="alt-header__title">Ziuss</h1></div>
      <div class="alt-header__column">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="fas fa-bars fa-lg"></i></span>
    </div>
  </header>

<main class="main-screen main-chat"> 
    <div class="chat__timestamp">
        Sunday, Oct 10, 2021
    </div>
    <div class="message-row">
        <img src="ziuss.jpg">
        <div class="message-row__content">
            <span class="message__author">Ziuss</span>
            <div class="message__info">
                <span class="message__bubble">호천이 궁디팡팡 마렵네ㅋㅋ</span>
                <span class="message__time">15:19</span>
            </div>
            </div>
            </div>

            <div class="message-row message-row--own"> 
                <div class="message-row__content">
                    <div class="message__info">
                        <span class="message__bubble">ㄹㅇㅋㅋ</span>
                        <span class="message__time">15:20</span>
                    </div>
                    </div>
                    </div>
            
</main>
    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message...">
            <i class="far fa-smile-wink fa-lg "></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>
      

    <script src="https://kit.fontawesome.com/6478f529f2.js"
crossorigin="anonymous"
    ></script>
</body>
</html>
